{% extends "base.html" %}

{% block title %}Manage Exams{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Exams</h2>

    <a href="{{ url_for('main.add_exam') }}" class="btn btn-primary mb-3">Add Exam</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Exam Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.id }}</td>
                <td>{{ exam.exam_name }}</td>
                <td>{{ exam.description }}</td>
                <td>
                    <a href="{{ url_for('main.delete_exam', exam_id=exam.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

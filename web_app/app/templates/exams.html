{% extends "base.html" %}

{% block title %}Available Exams{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Available Exams</h2>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Exam Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.id }}</td>
                <td>{{ exam.exam_name }}</td>
                <td>{{ exam.description }}</td>
                <td>
                    <a href="{{ url_for('main.apply_exam', exam_id=exam.id) }}" class="btn btn-primary btn-sm">Apply</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
